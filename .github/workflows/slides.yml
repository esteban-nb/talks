name: Build and deploy slides

# WIP
on:
  # push:
  #   branches: [ main ]
  #   paths:
  #     - 'talks/**'
  #     - 'templates/**'
  #     - 'scripts/**'
  #     - '.github/talks-config.yml'
  # pull_request:
  #   branches: [ main ]
  #   paths:
  #     - 'talks/**'
  #     - 'templates/**'
  #     - 'scripts/**'
  workflow_dispatch:
    inputs:
      target_dir:
        description: 'Output directory name'
        default: 'slides'
        required: true

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TARGET_DIR: ${{ github.event.inputs.target_dir || 'slides' }}
    steps:
      - name: Check out repo
        uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install .
          sudo snap install yq

      - name: Make scripts executable
        run: chmod +x scripts/*.sh

      - name: Build talks
        run: python scripts/build.py
        env:
          EXPORT_PDF: false
          OUTPUT_DIR: ${{ env.TARGET_DIR }}

      - name: Validate slide decks in "${{ env.TARGET_DIR }}"
        run: |
          sudo snap install tree
          scripts/validate-build.sh "${{ env.TARGET_DIR }}"

      - name: Generate index
        run: scripts/generate-index.sh
        env:
          HIDDEN_MODE: false
          OUTPUT_DIR: ${{ env.TARGET_DIR }}

      - name: Verify slides generated
        run: |
          if [ ! -d "${{ env.TARGET_DIR }}" ] || [ -z "$(ls -A ${{ env.TARGET_DIR }}/)" ]; then
            echo "No slides generated"
            exit 1
          fi
          echo "Generated $(find ${{ env.TARGET_DIR }} -type f | wc -l) files"
          ls -R ${{ env.TARGET_DIR }}/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./${{ env.TARGET_DIR }}

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
