name: Format Markdown, RST, and LaTeX

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.md'
      - '**/*.rst'
      - '**/*.tex'
      - '**/*.sty'
      - '**/*.cls'
      - '**/*.bib'
  pull_request:
    paths:
      - '**/*.md'
      - '**/*.rst'
      - '**/*.tex'
      - '**/*.sty'
      - '**/*.cls'
      - '**/*.bib'
  workflow_dispatch:

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
      
    - name: Prettier (MD/RST)
      uses: creyD/prettier_action@v4.6
      with:
        prettier_options: --write **/*.{md,rst}

    - name: Show Prettier diff
      run: |
        git diff --name-only -- '*.md' '*.rst' || echo "No MD/RST formatting changes"

  latexindent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup TeX Live
        uses: TeX-Live/setup-texlive-action@v2
        with:
          packages: |
            latexindent
            scheme-basic
            yaml-tiny
            file-homedir
            unicode-gcstring

      - name: Format TeX, CLS, and STY files
        run: |
          find . -type f \( -name "*.tex" -o -name "*.cls" -o -name "*.sty" \) \
            -exec latexindent -w -n -s {} +

      - name: Clean BIB files
        run: |
          find . -name "*.bib" -exec sh -c 'perl -i -pe "s/\\s+/ /g; s/,\\s*$/,/"' {} \;

      - name: Show LaTeX diff
        run: |
          git diff --name-only -- '*.tex' '*.sty' '*.cls' '*.bib' || echo "No LaTeX formatting changes"
