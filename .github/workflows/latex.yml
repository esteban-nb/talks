name: Format LaTeX files

on:
  push:
    branches: [ main ]
    paths:
      - '**/*.tex'
      - '**/*.sty'
      - '**/*.cls'
      - '**/*.bib'
  pull_request:
    paths:
      - '**/*.tex'
      - '**/*.sty'
      - '**/*.cls'
      - '**/*.bib'
  workflow_dispatch:

jobs:
  latexindent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup TeX Live
        uses: TeX-Live/setup-texlive-action@v3
        with:
          packages: |
            scheme-basic
            latexindent

      - name: Install Perl dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libyaml-tiny-perl \
            libfile-homedir-perl \
            libunicode-linebreak-perl \
            liblog-dispatch-perl

      - name: Format TeX, CLS, and STY files
        run: |
          find . -type f \( -name "*.tex" -o -name "*.cls" -o -name "*.sty" \) \
            -exec latexindent -w -n -s {} +

      - name: Clean BIB files
        run: |
          find . -name "*.bib" -exec sh -c 'perl -i -pe "s/\\s+/ /g; s/,\\s*$/,/"' {} \;

      - name: Show LaTeX diff
        run: |
          git diff --name-only -- '*.tex' '*.sty' '*.cls' '*.bib' || echo "No LaTeX formatting changes"
